<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Calculator">
      <input type="text" placeholder="0" id="display" />
      <div class="button">
        <button class="operator ac">AC</button>
        <button class="operator del">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
  <script src="logic.js"></script>
</html>
